<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./css/styles.css">
        <title>Oxygen Shop</title>
    </head>
    <body>
        <header class="header header--shadow">
            <h2 class="header__logo header__logo--blue">OXYGENShop</h2>
            <div class="header__menu header__menu--blue">&#9776;</div>
        </header>

        <section class="sectionIntroduction">
            <div class="sectionIntroduction__content">
                <h1 class="sectionIntroduction__header">Sell More!</h1>
                <p class="sectionIntroduction__paragraph">Open shop on our platform and 
                increase your sales</p>
                <button class="sectionIntroduction__button sectionIntroduction__button--text">Open your shop</button>
            </div>   
        </section>

        <section class="section2">
            <img src="./../img/background1.png" alt="" class="section2__image">
            <p class="section2__text">The most popular sales platform in country</p>
        </section>

        <section class="section3">
            <div class="section3__column1">
                <img src="./img/ellipse1.png" class="section3__column1__img" />
                <img src="./img/person.png" class="section3__column1__img2" />
                <p class="section3__column1__number">100000+</p>
                <p class="section3__column1__text">daily entries</p>
            </div>
            <div class="section3__column2">
                <img src="./img/ellipse2.png" class="section3__column2__img section3__column2__img--move" />
                <img src="./img/eye.png" class="section3__column2__img2 section3__column2__img2--move" />
                <p class="section3__column2__number">2000000+</p>
                <p class="section3__column2__text">seen products every day</p>
            </div>
            <div class="section3__column3">
                <img src="./img/ellipse3.png" class="section3__column3__img section3__column3__img--move2" />
                <img src="./img/catalog.png" class="section3__column3__img2 section3__column3__img2--move2" />
                <p class="section3__column3__number">10000+</p>
                <p class="section3__column3__text">added posts daily</p>
            </div>
        </section>
    </body>
</html>
